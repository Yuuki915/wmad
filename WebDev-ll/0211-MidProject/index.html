<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="shop-name">OUTKID</div>

      <div class="icons">
        <i class="fas fa-shopping-cart cart">
          <div class="cart-list hoverAction">
            <p class="cart-total">Total: $ 0</p>
            <p class="border"></p>
            <div class="cart-item-list"></div>
          </div>
        </i>
        <i class="fas fa-heart likes">
          <div class="like-list hoverAction">
            <p class="like-total">Total: $ 0</p>
            <p class="border"></p>
            <div class="like-item-list"></div>
          </div>
        </i>
      </div>
    </header>

    <main class="main">
      <div class="items"></div>
    </main>

    <footer class="footer">&copy; Yuki 2022</footer>

    <script src="./script.js"></script>
  </body>
</html>
