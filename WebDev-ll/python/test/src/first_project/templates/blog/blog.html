<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloggu</title>
  </head>
  <body>
    {% for post in posts %}
    <h1><a href="{{ post.slug }}">{{post.title}}</a></h1>
    <small>{{post.author}}</small>
    <p>{{post.content}}</p>
    {{% endblock %}}
  </body>
</html>
