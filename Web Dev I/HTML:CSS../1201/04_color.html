<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1{
            color: red;
        }

        /* 0-255 color combinations */
        h2{
            color: rgb(64, 64, 105);
        }

        /* Hexadecimal - 0-9, a-f */
        h3{
            color: #5a1e1e;
        }

    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
